type: 'application'
language: 'typescript'

project:
  name: 'eva-uni'
  description: 'eva-uni'
  owner: 'freeaoi'
  channel: '#evauni'
  maintainers: []

tasks:
  build:
    command: 'swc src -d build'
    inputs:
      - 'src/**/*'
    outputs:
      - 'build'

  dev:
    command: 'nodemon --config nodemon.json'
    inputs:
      - 'src/index'
    local: true

  test-e2e:
    command: 'jest --config jest.config.js --detectOpenHandles --forceExit'
    inputs:
      - 'test/app.e2e-spec.ts'

  start:
    command: 'node build/index.js'
